<header class="navbar navbar-expand-lg navbar-dark px-3" style="height: 130px;" th:fragment="header">
	<div class="container">
		<a class="navbar-brand mx-5" href="#">
			<img th:src="@{/image/img_layout/logo.png}" width="150px" />
		</a>

		<form class="d-flex flex-grow-1 mx-5">
			<input class="form-control me-2 search-bar" type="search" placeholder="Tìm sản phẩm..." aria-label="Search"
				style="width: 70%;" />
			<button class="btn btn-outline-light" type="submit">
				<i class="bi bi-search"></i>
			</button>
		</form>

		<div class="d-flex align-items-center">
			<div class="me-5 text-center">
				<span class="text-decoration-none text-white"><i class="bi bi-telephone"></i>
					<span>Hotline miễn phí</span><br /><span class="fw-bold">1900 6750</span></span>
			</div>
			<div class="me-5 text-center dropdown">
				<button class="btn dropdown-toggle text-white" type="button" id="dropdownMenuButton"
					data-bs-toggle="dropdown" aria-expanded="false">
					<i class="bi bi-person"></i>
					<span>Thông tin</span> <br>
					<strong>Tài khoản</strong>
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<li>
						<a class="dropdown-item" th:href="@{/account/login}">
							<i class="bi bi-box-arrow-right"></i> Đăng nhập
						</a>
					</li>
					<li><a class="dropdown-item" th:href="@{/account/register}">
							<i class="bi bi-person-fill-add"></i> Đăng ký
						</a>
					</li>
					<!-- <li><a class="dropdown-item" href="#"><i class="bi bi-bookmark-heart-fill"></i> Danh sách
                            yêu thích
                        </a>
                    </li> -->
				</ul>
			</div>

			<div class="me-5 cart-icon text-center">
				<a href="#" class="text-decoration-none text-white"><i class="bi bi-cart"></i> <br>
					<strong>Giỏ hàng</strong>
				</a>
			</div>
		</div>
	</div>
</header>
